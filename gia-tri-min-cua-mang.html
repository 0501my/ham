    function minArray(arr) {
        if(arr.length == 0)
            return 'mảng rỗng';
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
