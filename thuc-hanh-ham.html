<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function processConfirm(ansewr){
    let resulst = "";
    if(ansewr){
      resulst = 'xuất xắc. Chúng ta sẽ chơi 1 ván cờ hay!!'
    }else {
      resulst = "Có lẽ để sau vậy"
    }
    return resulst;
  }
  let confirmAnswer = confirm("Chúng ta sẽ chơi 1 trò chơi?");
  let theAnswer = processConfirm(confirmAnswer);
  alert(theAnswer);
</script>
</body>
</html>
