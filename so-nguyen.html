<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 0; i <= number; i++) {
            if (number % i == 0) {
                count += 1;
            }
        }
        if (count == 2) {
            document.write(number + " là số nguyên tố");
        } else {
            document.write(number + " không là số nguyên tố");
        }
    }

    let number = +prompt("Nhập số cần kiểm tra: ");
    isPrime(number);
</script>
</body>
</html>
